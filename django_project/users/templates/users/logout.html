{% extends 'blog/base.html' %}

{% block content %}
<div class="col-lg-8 col-md-10 mx-auto">
    {% if user.is_authenticated %}
        <p>You are <strong>still logged in</strong> as {{ user.username }}.</p>
    {% else %}
        <p>You have <strong>successfully logged out</strong>. Want to login again?</p>
        <hr/>
        <a href="{% url 'users-login' %}">Login</a>
    {% endif %}
</div>
{% endblock content %}
